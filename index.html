<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabbie Cab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <div id="navbarContent">

            <ul>
                <li><a id="welcome">Welcome</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">About us</a></li>
            </ul>
        </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade " id="success" role="alert">
        <strong>Hurray!</strong> Your request has been submitted succesfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <div class="alert alert-danger alert-dismissible fade " id="failure" role="alert">
        <strong>Oops!</strong> There was something wrong with your submisson, Please check all the fields and try
        again!.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>





    <div id="inputForm">
        <div class="inputField">
            <h1 class="heading">Book your Ride</h1>
            <div class="userName" style="padding: 10px;">
                <label for="inputName" style="font-size:15px;  font-weight:bold">Username</label>
                <div class="userInputName">
                    <input type="name" id="userName" placeholder="Enter your name"
                        style="margin-top: 5px; width: 737px; height: 30px;">
                    <div id="invalid"></div>
                </div>
            </div>

            <div class="email" style="padding: 10px;">
                <label for="inputEmail" style="font-size:15px; font-weight:bold">Email id</label>
                <div class="userInputEmail">
                    <input type="email" id="userEmail" placeholder="Enter your Email ID"
                        style="margin-top: 5 px; width: 737px; height: 30px;">
                    <div id="invalidEmail"></div>
                </div>
            </div>

            <div class="userCar" style="padding: 10px;">
                <label for="inputCar" style="font-size:15px; padding-right:40px; font-weight:bold">Choose your
                    car</label>
                <select name="car" id="car">
                    <option class="option">Select</option>
                    <option class="option">Maruti Swift</option>
                    <option class="option">Honda City</option>
                    <option class="option">Safari</option>
                    <option class="option">Audi A4</option>
                    <option class="option">BMW</option>
                    <option class="option">Sedan</option>
                    <option class="option">Auto</option>
                    <option class="option">SUV</option>
                </select>
            </div>

            <div class="phone" style="padding: 10px;">
                <label for="inputEmail" style="font-size:15px; font-weight:bold">Enter your Phone number</label>
                <div class="userInputPhone">
                    <input type="phone" id="userPhone" placeholder="Enter your phone number"
                        style="margin-top: 5px; width: 737px; height: 30px;">
                    <div id="invalidPhone"></div>
                </div>
            </div>


            <div class="address" style="padding: 10px;">
                <label for="inputaddress" style="font-size:15px; font-weight:bold">Enter your address</label>
                <div class="userInputAddress">
                    <textarea name="userAddress" placeholder="Enter Your Address" id="userAddress" cols="100" rows="10"
                        style="margin-top: 5px;"></textarea>
                </div>
            </div>

            <div class="message" style="padding: 10px;">
                <label for="inputmessage" style="font-size:15px; font-weight:bold">Any other message</label>
                <div class="userInputmessage">
                    <textarea name="userAddress" placeholder="If you have any other queries" id="message" cols="100"
                        rows="10" style="margin-top: 5px;"></textarea>
                </div>
            </div>
            <button class="btn" type="submit" id="submit">Submit</button>


        </div>

    </div>

</body>
